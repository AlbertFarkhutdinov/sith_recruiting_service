{% extends 'sith_app/base.html'%}
{% load bootstrap4 %}
{% block container %}
<div>
    <form class="form" action="{% url 'sith:sith_login' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form login_form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">Войти</button>
        {% endbuttons %}
    </form>
    <a class="btn btn-primary" href="{% url 'main:main' %}">На Главную</a>
</div>
{% endblock %}
