{% extends 'recruits_app/base.html'%}
{% load bootstrap4 %}
{% block container %}
<div>
    <form class="form" action="{% url 'recruits:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form register_form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Далее</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}
