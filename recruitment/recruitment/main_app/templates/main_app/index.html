{% extends 'main_app/base.html'%}

{% block container %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'main:main' %}">Recruitment Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'sith:sith_login' %}">For Siths</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% if user.is_authenticated %}
                     {% if user.role == 'R' %}
                        {% url 'recruits:question_list' %}
                     {% else %}
                        {% url 'main:to_sith' %}
                     {% endif %}
                  {% else %}
                     {% url 'recruits:register' %}
                  {% endif %}">For recruits</a>
            </li>
            {% if user.is_superuser %}

            <li class="nav-item">
                <a class="nav-link" href="/admin/">Dark Lord Page</a>
            </li>
            {% endif %}
            <li class="nav-item">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'main:logout' %}">Log Out</a>
                {% else %}
                <a class="nav-link" href="/admin/">Login as Dark Lord</a>
                {% endif %}
            </li>
        </ul>
    </div>
</nav>
{% endblock %}
